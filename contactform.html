<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeez Clothing - Konaktformulär</title>
</head>
<body>
    <form action="./thanks.html" >
        <label for="fname">Förnamn:</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Efternamn:</label><br>
        <input type="text" id="lname" name="lname" required><br><br>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">Jag har en fråga</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2">Jag vill reklamera en vara</label><br>

        <label for="email">E-postadress:</label><br>
        <input type="email" id="email" name="email" autocomplete="on" required><br>
        <label for="pnbr">Telfonnummer:</label><br>
        <input type="tel" id="pnbr" name="pnbr" placeholder="070-6789-101" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}" required><br>

        <label >Beskriv vad du behöver hjälp med:</label><br>
        <textarea name="message" rows="10" cols="30"></textarea><br>
 
        <input type="submit" value="Skicka och stäng fönster" >
        <!-- onclick="self.close()" -->
      </form>
      
</body>
</html>
